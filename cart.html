<body>

    <!-- Topbar Start -->

    <div class="container-fluid">

        <div class="row bg-secondary py-1 px-xl-5">

            <div class="col-lg-6 d-none d-lg-block">

               

            </div>

            <div class="col-lg-6 text-center text-lg-right">

                <div class="d-inline-flex align-items-center">

                    <div class="btn-group">

                        <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">FP</button>

                        <div class="dropdown-menu dropdown-menu-right">

                            <button class="dropdown-item" type="button">My Profile</button>

                            <button class="dropdown-item" type="button">Logout</button>

                        </div>

                    </div>

                   

                    <div class="btn-group">

                        <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">EN</button>

                        <div class="dropdown-menu dropdown-menu-right">

                            <button class="dropdown-item" type="button">MAL</button>

                            <button class="dropdown-item" type="button">TAM</button>

                            <button class="dropdown-item" type="button">TEL</button>

                        </div>

                    </div>

                </div>

               

            </div>

        </div>

        <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">

            <div class="col-lg-4">

                <a href="" class="text-decoration-none">

                    <span class="h1 text-lowercase text-primary bg-dark px-2">MadeIn</span>

                    <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Area</span>

                </a>

            </div>

            <div class="col-lg-4 col-6 text-left">

                <form action="">

                    <div class="input-group">

                        <input type="text" class="form-control" placeholder="Search for products">

                        <div class="input-group-append">

                            <span class="input-group-text bg-transparent text-primary">

                                <i class="fa fa-search"></i>

                            </span>

                        </div>

                    </div>

                </form>

            </div>

           

        </div>

    </div>

    <!-- Topbar End -->

 

    <!-- Navbar Start -->

    <div class="container-fluid bg-dark mb-30">

        <div class="row px-xl-5">

       

            <div class="col-lg-9">

                <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">

                    <a href="" class="text-decoration-none d-block d-lg-none">

                        <span class="h1 text-lowercase text-dark bg-light px-2">madein</span>

                        <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Area</span>

                    </a>

                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">

                        <span class="navbar-toggler-icon"></span>

                    </button>

                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">

                        <div class="navbar-nav mr-auto py-0">

                            <a href="index.html" class="nav-item nav-link active">Home</a>

                            <a href="shop.html" class="nav-item nav-link">Shop</a>

                           

                            <div class="nav-item dropdown">

                                <a href="cart.html" class="nav-link dropdown-toggle" data-toggle="dropdown">Cart</a>

                                <div class="dropdown-menu bg-primary rounded-0 border-0 m-0">

                                    <a href="cart.html" class="dropdown-item">Shopping Cart</a>

                                    <a href="checkout.html" class="dropdown-item">Checkout</a>

                                </div>

                            </div>

                            <a href="myshop.html" class="nav-item nav-link">Myshop</a>

                        </div>

                       

                    </div>

                </nav>

            </div>

        </div>

    </div>

    <!-- Cart Start -->

    <div class="container-fluid">

        <div class="row px-xl-5">

            <div class="col-lg-8 table-responsive mb-5">

                <table class="table table-light table-borderless table-hover text-center mb-0">

                    <thead class="thead-dark">

                        <tr>

                            <th>Products</th>

                            <th>Price</th>

                            <th>Quantity</th>

                            <th>Total</th>

                            <th>Remove</th>

                        </tr>

                    </thead>

                    <tbody class="align-middle">

                        <tr>

                            <td class="align-middle"><img src="img/amul.jpg" alt="" style="width: 50px;"> Whipping Cream (Amul)</td>

                            <td class="align-middle">₹80 (200ml)</td>

                            <td class="align-middle">

                                <div class="input-group quantity mx-auto" style="width: 100px;">

                                    <div class="input-group-btn">

                                        <button class="btn btn-sm btn-primary btn-minus" >

                                        <i class="fa fa-minus"></i>

                                        </button>

                                    </div>

                                    <input type="text" class="form-control form-control-sm bg-secondary border-0 text-center" value="1">

                                    <div class="input-group-btn">

                                        <button class="btn btn-sm btn-primary btn-plus">

                                            <i class="fa fa-plus"></i>

                                        </button>

                                    </div>

                                </div>

                            </td>

                            <td class="align-middle">₹80</td>

                            <td class="align-middle"><button class="btn btn-sm btn-danger"><i class="fa fa-times"></i></button></td>

                        </tr>

                       

                       

                       

                       

                    </tbody>

                </table>

            </div>

                <form class="mb-30" action="">

                    <div class="input-group">

                       

                       

                    </div>

                <div class="bg-light p-30 mb-5">

                    <div class="border-bottom pb-5">

                        <div class="d-flex justify-content-between mb-3">

                            <h5>Subtotal</h5>

                            <h6>₹80</h6>

                       

                        </div>

                        <div class="d-flex justify-content-between">

                            <input type="radio" name="option" value="option1" id="option1">

                            <label for="option1">Delivery</label>

                            <h6 class="font-weight-medium">₹25</h6>

                           

                            <h6>₹105</h6>

                        </div>

                    </div>

                    <div class="pt-2">

                        <div class="d-flex justify-content-between mt-2">

                            <h5>Total</h5>

                            <h5>₹105</h5>

                        </div>

                        <button class="btn btn-block btn-primary font-weight-bold my-3 py-3">BUY NOW</button>

                    </div>

                </div>

            </div>

        </div>
