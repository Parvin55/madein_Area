<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

<!Doctype html>
<html>
<head>
     <meta charset="UTF-8">
     <title>SignUp to madeinArea</title>
     	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
 <div class="container">
 <!---heading---->
     <header class="heading">SignUp to madeinArea </header><hr></hr>
	<!---Form starting----> 
	<div class="row ">
	 <!--- For Name---->
         <div class="col-sm-12">
             <div class="row">
			     <div class="col-xs-4">
          	         <label class="firstname">Name :</label> </div>
		         <div class="col-xs-8">
		             <input type="text" name="fname" id="fname" placeholder="Enter your First Name" class="form-control ">
             </div>
		      </div>
		 </div>
		 
		 
         <div class="col-sm-12">
		     <div class="row">
			     <div class="col-xs-4">
                     <label class="lastname">Location :</label></div>
				<div class ="col-xs-8">	 
		             <input type="text" name="location" id="location" placeholder="Enter your location" class="form-control last">
                </div>
		     </div>
		 </div>

		 <div class="col-sm-12">
            <div class="row">
                <div class="col-xs-4">
                      <label class="pass">Address :</label></div>
             <div class="col-xs-8">
                    <input type="text" name="Address" id="Address" placeholder="Enter your Address" class="form-control last">
            </div>
     <!-----For email---->
		 <div class="col-sm-12">
		     <div class="row">
			     <div class="col-xs-4">
		             <label class="mail" >Email :</label></div>
			     <div class="col-xs-8"	>	 
			          <input type="email" name="email"  id="email"placeholder="Enter your email" class="form-control" >
		         </div>
		     </div>
		 </div>
	 <!-----For Password and confirm password---->
          <div class="col-sm-12">
		         <div class="row">
				     <div class="col-xs-4">
		 	              <label class="pass">Password :</label></div>
				  <div class="col-xs-8">
			             <input type="password" name="password" id="password" placeholder="Enter your Password" class="form-control">
				 </div>
          </div>
		  </div>


          
     </div>
     </div>
		  
     
        
		     <div class="col-sm-12">
		         <div class="btn btn-warning"><a href="login.html">Submit</a></div>
		   </div>
		 </div>
	 </div>	 
		 		 
		 
</div>

</body>		
</html>
